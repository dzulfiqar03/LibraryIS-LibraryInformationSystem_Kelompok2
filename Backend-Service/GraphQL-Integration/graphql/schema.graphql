type Query {
    users: User! 
        @field(resolver: "App\\GraphQL\\Resolver\\MemberResolver@all")
      
    user(id: ID!): Users
        @field(resolver: "App\\GraphQL\\Resolver\\MemberResolver@find")

    books: Book!
        @field(resolver: "App\\GraphQL\\Resolver\\BookResolver@all")

    book(id: ID!): Books 
        @field(resolver: "App\\GraphQL\\Resolver\\BookResolver@find")
        
}

type User {
    user: [Users!]!
}

type Users {
    id: ID!
    email: String!
    user_detail: UserDetail
}

type UserDetail {
    username: String
    name: String
    telephone_number: String
    address: String
    roles: Role
}

type Role{
    id: ID
    role: String
}

type Book {
    booksList: [Books!]!
}

type Books {
    id: ID!
    title: String!
    book_detail: BookDetail!
}

type BookDetail {
    authors: String
    languages: String
    url-cover: String
    url-ebook: String
    status: String
}
