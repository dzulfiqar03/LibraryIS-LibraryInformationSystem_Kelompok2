type Query {
    books: Book! @field(resolver: "App\\GraphQL\\Resolver\\BookResolver@all")

    book(id: ID!): Books
        @field(resolver: "App\\GraphQL\\Resolver\\BookResolver@find")
}

type Book {
    booksList: [Books!]!
}

type Books {
    id: ID!
    title: String!
    book_detail: BookDetail
}

type BookDetail {
    authors: String
    isbn: String
    publisher: String
    publication_year: Int
    category: String
    description: String
    pages: Int
    quantity: Int
    languages: String
    url_cover: String
    url_ebook: String
    status: String
}

input BookDetailInput {
    authors: String
    isbn: String
    publisher: String
    publication_year: Int
    category: String
    description: String
    pages: Int
    quantity: Int
    languages: String
    url_cover: String
    url_ebook: String
    status: String
}

input CreateBookInput {
    title: String!
    detail: BookDetailInput
}

type Response {
    message: String
    data: Books
}

type Mutation {
    createBook(input: CreateBookInput!): Response
        @field(resolver: "App\\GraphQL\\Mutations\\BookMutation@create")

    updateBook(id: ID!, input: CreateBookInput!): Response
        @field(resolver: "App\\GraphQL\\Mutations\\BookMutation@update")

    deleteBook(id: ID!): Response
        @field(resolver: "App\\GraphQL\\Mutations\\BookMutation@delete")
}
